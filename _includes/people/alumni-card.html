<div class="col-6 col-md-4 col-lg-3 wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ people_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    <!--    照片    -->
    <div class="card-body">
        <!--    英文名    -->
        <h4 id="{{ people_id }}-name" class="card-text">
          {{ people_name }}
        </h4>
        <!--    中文名    -->
        <h5 id="{{ people_id }}-name_cn" class="card-text mb-1">
            {{ people_name_cn }}
        </h5>

        <!--    标签    -->
        <p id="{{ people_id }}-tags" class="card-text mb-0 mt-2">

            {% for tag in people_tags %}
            <span class="badge badge-primary">{{ tag }}</span>
            {% endfor %}

        </p>
    </div>
  </a>
</div>
